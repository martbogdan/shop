<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="shortcut icon" type="image/png" href="/images/library-logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Shop</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}" th:text="#{navbar.home}"></a>
                </li>
                <li th:classappend="${module == 'dashboard' ? 'active' : ''}">
                    <a href="#" th:href="@{/category/list}" th:text="#{navbar.categories}"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/cart}"><img width="20" src="/resources/images/flags/Fevicon.png" alt="Cart"/></a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <span style="color: white"  th:text="${cartSize}"></span>
                </li>
                <li><a th:href="@{/user/orders}" th:text="#{navbar.orders}"></a> </li>
                <li>
                    <a th:if="${#locale.language=='en'}" href="?lang=uk"><img src="/resources/images/flags/gb.png" /></a>
                    <a th:if="${#locale.language=='uk'}" href="?lang=en"><img src="/resources/images/flags/ua.png" /></a>
                </li>

                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/login" th:href="@{/login}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;<span th:text="#{navbar.signin}"></span>
                    </a>
                </li>
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/registration" th:href="@{/registration}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;<span th:text="#{navbar.signup}"></span>
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/user/profile" th:href="@{/user/profile}"><span th:text="${#httpServletRequest.remoteUser}"></span></a>

                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{/logout}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <p><p>&copy; 2019 SHOP
</div>
</body>
</html>
