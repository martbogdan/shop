<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:replace="base-layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="base-layout :: header"></div>
<div class="container" style="align-content: center">
    <div th:each="category : ${categories}">
        <a th:href="${category.categoryName}"> <span th:text="${category.categoryName}"></span> </a> : <span th:text="${category.categoryDescription}"></span>
    </div>
</div>
</body>
</html>
